<div class="col-md-6 col-md-offset-3 blog content-round-corners">
    <div ng-repeat="(key, value) in vm.blogs">
        <h1 ng-bind="value.title" class='blog-title'></h1>
        <small ng-bind="value.date|date:'MM/dd/yyyy'"></small>
          <small >Views:{{value.views|addOne}}</small>
        <br/>
        <div class='blog-body'>
          <div ng-bind-html="value.blog"></div>


        </div>
    </div>
</div>
